name: Auto Assign on Issue Comment

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    steps:
      - name: Check comment and assign user
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              console.log("ğŸ” Starting the auto-assignment script...");

              const issue = context.payload.issue || context.payload.comment?.issue;
              if (!issue) {
                console.log("âš ï¸ No issue found in the payload.");
                return;
              }

              const repoOwner = context.repo.owner;
              const repoName = context.repo.repo;
              const issueNumber = issue.number;
              const assignedUsers = issue.assignees?.map(user => user.login) || [];
              const commenter = context.payload.comment?.user?.login;
              const comment = context.payload.comment?.body?.toLowerCase();

              console.log(`ğŸ“Œ Issue identified: #${issueNumber}`);
              console.log(`ğŸ‘¤ User that commented: ${commenter || "None"}`);
              console.log(`ğŸ’¬ Comment received: "${comment || "None"}"`);
              console.log(`ğŸ“ Currently assigned users: ${assignedUsers.length > 0 ? assignedUsers.join(", ") : "None"}`);

              if (!commenter || !comment) {
                console.log("âš ï¸ No valid comments found. Ignoring...");
                return;
              }

              // ğŸš« Ignores comments containing ğŸ¤– (from the bot itself)
              if (comment.includes("ğŸ¤–")) {
                console.log("ğŸ¤– Bot comment detected. Ignoring...");
                return;
              }
              // Check that the comment is only â€œnoâ€
              if (comment.trim() === "no") {
                if (assignedUsers.length === 0) {
                  console.log("âš ï¸ No user assigned, so nothing to do.");
                  await github.rest.issues.createComment({
                    owner: repoOwner,
                    repo: repoName,
                    issue_number: issueNumber,
                    body: "ğŸ¤– No user was assigned to this issue, so no changes were made."
                  });
                } else {
                  console.log(`ğŸ”„ Removing attribution from @${assignedUsers[0]}...`);
                  await github.rest.issues.removeAssignees({
                    owner: repoOwner,
                    repo: repoName,
                    issue_number: issueNumber,
                    assignees: assignedUsers
                  });

                  await github.rest.issues.createComment({
                    owner: repoOwner,
                    repo: repoName,
                    issue_number: issueNumber,
                    body: `ğŸ¤– @${assignedUsers[0]} has been removed from the issue. Now anyone can assign themselves!`
                  });
                }
                return;
              }

              // List of keywords that trigger self-attribution
              const keywords = [
                "assign me",
                "i would like to work on this"
              ];

              // If the comment contains one of the auto-attribution keywords
              if (keywords.some(keyword => comment.includes(keyword))) {
                if (assignedUsers.length > 0) {
                  const assignedUser = assignedUsers[0];

                  if (assignedUser === commenter) {
                    console.log(`âš ï¸ ${commenter} is already assigned.`);
                    
                    await github.rest.issues.createComment({
                      owner: repoOwner,
                      repo: repoName,
                      issue_number: issueNumber,
                      body: `ğŸ¤– @${assignedUser}, you are already assigned!`
                    });

                    return;
                  }

                  console.log(`â“ Asking @${assignedUser} if he is still working on the issue...`);
                  await github.rest.issues.createComment({
                    owner: repoOwner,
                    repo: repoName,
                    issue_number: issueNumber,
                    body: `ğŸ¤– @${assignedUser}, are you still working on this issue? If not, @${commenter} is interested in taking it over. Answer â€œnoâ€ if you are no longer working on it.`
                  });

                  console.log("ğŸ“Œ Adding a pendency label...");
                  await github.rest.issues.addLabels({
                    owner: repoOwner,
                    repo: repoName,
                    issue_number: issueNumber,
                    labels: [`pending-reassignment`]
                  });

                  return;
                }

                console.log(`ğŸ”¹ Assigning issue to @${commenter}...`);
                await github.rest.issues.addAssignees({
                  owner: repoOwner,
                  repo: repoName,
                  issue_number: issueNumber,
                  assignees: [commenter]
                });

                await github.rest.issues.createComment({
                  owner: repoOwner,
                  repo: repoName,
                  issue_number: issueNumber,
                  body: `ğŸ¤– @${commenter}, you have been assigned to this issue! â˜•`
                });

                console.log(`âœ… Issue assigned to @${commenter}`);
              }
            } catch (error) {
              console.error("âŒ Error executing the script:", error);
            }

      - name: Inform how to use the bot when a new issue is created
        if: github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              console.log("ğŸ” Postando instruÃ§Ãµes na issue...");

              const issue = context.payload.issue;
              if (!issue) {
                console.log("âš ï¸ No issue found in the payload.");
                return;
              }

              const repoOwner = context.repo.owner;
              const repoName = context.repo.repo;
              const issueNumber = issue.number;

              console.log(`ğŸ“Œ Issue identified:  #${issueNumber}`);

              const instructions = `ğŸ¤– To be assigned to this issue, comment with one of the following phrases:
              - "Assign me"
              - "I would like to work on this"
              If the issue is already assigned, the assigned user will be asked if they are still working on it.`;

              await github.rest.issues.createComment({
                owner: repoOwner,
                repo: repoName,
                issue_number: issueNumber,
                body: instructions
              });

              console.log("âœ… Instructions posted when the issue was created.");
            } catch (error) {
              console.error("âŒ Error posting instructions:", error);
            }
